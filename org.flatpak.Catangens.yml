id: org.flatpak.Catangens
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: "/app/Catangens Launcher/catangens-launcher" 
#command: "/app/test.sh"
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
modules:
  - name: Catangens
    buildsystem: simple
    build-commands:
      - cp -r "Catangens Launcher" /app/
      #- cp test.sh /app
    sources:
      - type: dir
        path: "build"
      #- type: file
      #  path: test.sh
